<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather app</title>
  </head>
  <body>
    <div class="container">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            name="city"
            placeholder="Enter a city"
            required
            id="search-form-input"
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-data">
          <div>
            <h1 class="weather-city" id="city"></h1>
            <p class="weather-description">
              <span id="time"></span>,
              <span id="description"></span>
              <br />
              Humidity: <strong id="humidity"></strong>, Wind:
              <strong id="wind-speed"></strong>
            </p>
          </div>
          <div class="weather-temperature">
            <div class="weather-icon"></div>
            <div class="weather-value" id="temperature"></div>
            <div class="weather-unit">°C</div>
          </div>
        </div>
        <div class="weather-forecast">
          <div class="weather-forecast-day">
            <div class="weather-forecast-date">Tue</div>
            <div class="weather-forecast-icon">☀</div>
            <div class="weather-forecast-temperatures">
              <div class="weather-forecast-temperature"><strong>15°</strong></div> 
            <div class="weather-forecast-temperature">9°</div>
             </div> 
          </div>
           <div class="weather-forecast-day">
            <div class="weather-forecast-date">Tue</div>
            <div class="weather-forecast-icon">☀</div>
            <div class="weather-forecast-temperatures">
              <div class="weather-forecast-temperature"><strong>15°</strong></div> 
            <div class="weather-forecast-temperature">9°</div>
             </div> 
          </div>
           <div class="weather-forecast-day">
            <div class="weather-forecast-date">Tue</div>
            <div class="weather-forecast-icon">☀</div>
            <div class="weather-forecast-temperatures">
              <div class="weather-forecast-temperature"><strong>15°</strong></div> 
            <div class="weather-forecast-temperature">9°</div>
             </div>
             </div>
              <div class="weather-forecast-day">
            <div class="weather-forecast-date">Tue</div>
            <div class="weather-forecast-icon">☀</div>
            <div class="weather-forecast-temperatures">
              <div class="weather-forecast-temperature"><strong>15°</strong></div> 
            <div class="weather-forecast-temperature">9°</div>
             </div> 
          </div>
           <div class="weather-forecast-day">
            <div class="weather-forecast-date">Tue</div>
            <div class="weather-forecast-icon">☀</div>
            <div class="weather-forecast-temperatures">
              <div class="weather-forecast-temperature"><strong>15°</strong></div> 
            <div class="weather-forecast-temperature">9°</div>
             </div>
           </div>
        </div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/Nhla-hla/The-weather" target="_blank"
          >Nhlahla</a
        >
        open-sourced on

          Github </a
        >hosted on
        <a href="https://levid.netlify.app/" target="_blank"> Netlify</a>
      </footer>
    </div>
    <script src="app.js"></script>
  </body>
</html>
